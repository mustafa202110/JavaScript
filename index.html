<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Todo Input</h1>

        <div class="todo-input">
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text">
                        <i class="fas fa-book"></i>
                    </div>
                </div>
                <input type="text" id="newTodo" class="form-control" placeholder="New Todo" oninput="validateTodo()">
            </div>
            <span class="error" id="error-message"></span>
            <button onclick="add()">Add new task</button>
        </div>
        <h1>Todo List</h1>
        <div class="filter-buttons">
            <button class="active" onclick="filterTodos('all')">All</button>
            <button onclick="filterTodos('done')">Done</button>
            <button onclick="filterTodos('todo')">Todo</button>
        </div>
